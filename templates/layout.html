{% load widget_tweaks %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}InsightGenie{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    html, body {
     margin: 0;
    padding: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: url('https://images.pexels.com/photos/669619/pexels-photo-669619.jpeg') no-repeat center center fixed;
    background-size: cover;

    }

    .auth-card {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 2rem;
      border-radius: 1.5rem;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.15);
      max-width: 450px;
      width: 100%;
    }

    .form-control {
      border-radius: 10px;
    }

    .btn-primary {
      border-radius: 10px;
    }
  </style>
</head>
<body>
  {% block content %}{% endblock %}
</body>
</html>
